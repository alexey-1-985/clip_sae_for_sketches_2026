#CLIP
clip_model: openai/clip-vit-base-patch32

#DATA
data_root: data/imagenet_subset
image_size: 224
batch_size: 64
num_workers: 0

#SAE
sae:
  input_dim: 512
  dict_size: 8192
  l1_coeff: 0.001

#TRAIN
epochs: 5
lr: 0.0003
device: cuda
seed: 42
save_every: 1

# LOG
log_interval: 100

sae_checkpoint: artifacts/checkpoints/sae_final.pt

openrouter_model: openai/gpt-3.5-turbo
interpret_top_k: 8


